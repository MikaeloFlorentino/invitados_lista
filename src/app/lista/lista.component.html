<section>
  <p>
    lista works!
  </p>

  <div data-push-left="off-6">
    <mat-form-field>
      <input matInput (keyup)="filtrarContenido($event.target.value)" placeholder="Buscar">
    </mat-form-field>
  </div>

  <div >
    <div >
      <div class="mat-elevation-z1">
        <table mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="invitadoDe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> invitadoDe </th>
            <td mat-cell *matCellDef="let element"> {{element.invitadoDe}} </td>
          </ng-container>

          <ng-container matColumnDef="confirmaAsistencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> asiste </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmaAsistencia}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaConfimacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> asiste </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaConfimacion}}    </td>
          </ng-container>

          <ng-container matColumnDef="servicios">
            <th mat-header-cell *matHeaderCellDef> Servicios </th>
            <td mat-cell *matCellDef="let element">  https://ireneymiguel.mx/invitado/?i={{element.nombre}} </td>
            <!--
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="verServicios(element)">
                <mat-icon>fullscreen</mat-icon>
              </button>
            </td>-->
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

</section>
